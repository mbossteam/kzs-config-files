spring:
  application:
    name: discovery-service
    
server:
  port: 8761

logging:
  level:
    root: INFO
    org:
      springframework:
        web: ERROR
      hibernate: ERROR

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
