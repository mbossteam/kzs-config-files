server:
  port: 42550

logging:
  level:
    root: INFO
    org:
      springframework:
        web: DEBUG
      hibernate: DEBUG
      security: DEBUG
      oauth2: DEBUG

keycloak:  
  realm: mboss-realm-dev
  auth-server-url: http://localhost:8090/auth
  resource: mboss-client-dev
  credentials:
    secret: ${CREDENTIALS_KEY}

spring:
  application:
    name: core-service

  security:
    oauth2:
      client:
        registration:
          keycloak:
            provider: keycloak
            client-id: ${keycloak.realm}
            client-secret: ${keycloak.credentials.secret}
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:${server.port}/login/oauth2/code/keycloak
            scope: openid
        provider:
          keycloak:
            authorization-uri: ${keycloak.auth-server-url}/realms/${keycloak.realm}/protocol/openid-connect/auth
            token-uri: ${keycloak.auth-server-url}/realms/${keycloak.realm}/protocol/openid-connect/token
            user-info-uri: ${keycloak.auth-server-url}/realms/${keycloak.realm}/protocol/openid-connect/userinfo
            jwk-set-uri: ${keycloak.auth-server-url}/realms/${keycloak.realm}/protocol/openid-connect/certs
            user-name-attribute: name
            user-info-authentication-method: header
      resourceserver:
        jwt:
          jwk-set-uri: ${keycloak.auth-server-url}/realms/${keycloak.realm}/protocol/openid-connect/certs

  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    database-plataform: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: update

  h2:
    console:
      enable: true
      path: /h2-console

eureka:
  client:
    serviceUrl:
      defaultZone: http://${CONFIG_SERVER_USERNAME}:${CONFIG_SERVER_PASSWORD}@discovery-service:8761/eureka
    register-with-eureka: true
    fetch-registry: true

