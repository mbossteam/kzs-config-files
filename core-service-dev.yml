server:
  port: 42550

logging:
  level:
    root: INFO
    org:
      springframework:
        web: ERROR
      hibernate: ERROR
      
keycloak:
  realm: mboss-realm-dev
  auth-server-url: http://${config.hostname}:8090/auth
  ssl-required: external
  resource: mboss-client-dev
  use-resource-role-mappings: true
  bearer-only: true
  credentials:
    secret: ${config.keycloak.secret}

spring:
  application:
    name: core-service

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${keycloak.auth-server-url}/realms/${keycloak.realm}/protocol/openid-connect/certs

  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  
  jpa:
    database-plataform: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: update

  h2:
    console:
      enable: true
      path: /h2-console

eureka:
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${server.port}}
  client:
    serviceUrl:
      defaultZone: http://${config.user}:${config.pass}@${eureka.instance.hostname}:8761/eureka
    register-with-eureka: true
    fetch-registry: true

management:
  endpoint:
    health:
      show-details: always